<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/styles/site.css" />
        <title>WebSocket API</title>
    </head>
<body>
    <div>
        <div id="echo-configuration">
            <label for="location">Location:</label><br>
            <input type="text" id="location" value="ws://localhost:5000/socket"><br>
            <label for="location">Subprotocols:</label><br>
            <input type="checkbox" id="plainTextSubprotocol" checked="checked" /> <label for="plainText" class="checkbox-label">aspnetcore-ws.plaintext</label><br>
            <input type="checkbox" id="jsonSubprotocol" checked="checked" /> <label for="json" class="checkbox-label">aspnetcore-ws.aspnetcore-ws.json</label><br>
            <button id="connect">Connect</button>
            <button disabled="disabled" id="disconnect">Disconnect</button>
            <br><br>
            <label for="message">Message:</label><br>
            <input disabled="disabled" id="message"><br>
            <button disabled="disabled" id="send">Send</button>
        </div>
        <div id="echo-output">
            <label>Log:</label>
            <div id="console"></div>
            <button id="clear" style="position: relative; top: 3px;">Clear</button>
        </div>
    </div>
    <script src="/scripts/site.js"></script>
</body>
</html>
